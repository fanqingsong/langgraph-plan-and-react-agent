version: '3.8'

services:
  langgraph-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langgraph-plan-and-react-agent
    ports:
      - "8123:8123"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # 挂载代码目录以便开发时热重载（可选）
      - ./src:/app/src:ro
      - ./langgraph.json:/app/langgraph.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

